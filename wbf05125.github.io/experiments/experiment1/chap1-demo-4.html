<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>Chatper 1. First WebGL Demo</title>
		<!-- 顶点着色器和片元着色器代码 -->
		<script id="vertex-shader" type="x-shader/x-vertex">
			#version 300 es
			in vec4 aPosition;
			in vec4 aColor;
			out vec4 vColor;
			uniform float uScale; // 新增：缩放因子 uniforms
			void main(){
				gl_Position = vec4(aPosition.xy * uScale, aPosition.zw); // 顶点坐标乘以缩放因子
				vColor = aColor;
			}
		</script>
		<script id="fragment-shader" type="x-shader/x-fragment">
			#version 300 es
			precision mediump float;
			in vec4 vColor;
			out vec4 fColor;
			void main(){
				fColor = vColor;
			}
		</script>
		<!-- 一组相关的JS库 -->
		<script type="text/javascript" src="../../lib/glMatrix-0.9.5.min.js"></script>
		<script type="text/javascript" src="../../lib/initShaders.js"></script>
		<script type="text/javascript" src="../../lib/webgl-utils.js"></script>
		<!-- 绘制三角形的JS代码 -->
		<script type="text/javascript" src="trianglecolor.js"></script>
	</head>
	<body>
		<!-- 新增：滑块控件，范围 0.1 - 2.0，默认 1.0 -->
		<label for="scaleSlider">三角形大小：</label>
		<input type="range" id="scaleSlider" min="0.1" max="2.0" step="0.1" value="1.0">
		<span id="scaleValue">1.0</span>
		<canvas id="triangle-canvas" style="border:none;" width="500" height="500"></canvas>
	</body>
</html>
