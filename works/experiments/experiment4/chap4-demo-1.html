<!DOCTYPE html>
<html>
<head>
    <title>实验四 变换(2) - 任务 2.2</title>
    <style>
        body { font-family: sans-serif; }
        canvas { border: 1px solid black; }
        .controls { margin-top: 10px; }
        .control-group { margin-bottom: 10px; padding: 5px; border: 1px solid #ccc; }
    </style>
</head>
<body>

<h1>实验四：变换(2) - 任务 2.2</h1>

<div class="controls">
    <div class="control-group">
        <h3>绘制对象选择</h3>
        <button id="selectTriangle">正三角形</button>
        <button id="selectSquare">正方形</button>
        <button id="selectCube">立方体</button>
        <button id="selectCircle">圆</button>
    </div>

    <div class="control-group">
        <h3>控制</h3>
        <label for="colorPicker">选择颜色:</label>
        <input type="color" id="colorPicker" value="#ff0000"><br><br>

        <label for="circleSegments">圆的边数: <span id="segmentsValue">30</span></label>
        <input type="range" id="circleSegments" min="3" max="100" value="30"><br><br>

        <button id="clearScene">清空场景</button>
    </div>
</div>

<canvas id="glCanvas" width="600" height="600"></canvas>

<script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 a_Position;
    attribute vec4 a_Color;

    uniform mat4 u_ModelViewMatrix;
    uniform mat4 u_ProjectionMatrix;

    varying vec4 v_Color;

    void main() {
        gl_Position = u_ProjectionMatrix * u_ModelViewMatrix * a_Position;
        v_Color = a_Color;
    }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    varying vec4 v_Color;

    void main() {
        gl_FragColor = v_Color;
    }
</script>

<script src="../../lib/webgl-utils.js"></script>
<script src="../../lib/initShaders.js"></script>
<script src="../../lib/gl-matrix.js"></script>

<script src="chap4-objects.js"></script>
<script src="chap4-scene.js"></script>

</body>
</html>
