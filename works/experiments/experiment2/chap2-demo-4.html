<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实验四：带旋转的线框Sierpinski Gasket</title>
  <style>
    body {
      text-align: center;
    }

    canvas {
      display: block;
      margin: 20px auto;
    }

    label {
      font-size: 16px;
    }

    input {
      margin: 10px;
    }
  </style>
</head>

<body>
  <h1>实验四：带旋转的线框Sierpinski Gasket</h1>
  <label for="level">输入剖分层次(0 - 7)：</label>
  <input type="number" id="level" min="0" max="7" value="4">
  <label for="angle">输入旋转角度(度)：</label>
  <input type="number" id="angle" min="0" max="360" value="0">
  <button id="drawBtn">绘制</button>
  <canvas id="glCanvas" width="600" height="600"></canvas>

  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 a_Position;
    uniform mat4 u_RotateMatrix;
    void main() {
      gl_Position = u_RotateMatrix * a_Position;
      gl_PointSize = 1.0;
    }
  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    uniform vec4 u_FragColor;
    void main() {
      gl_FragColor = u_FragColor;
    }
  </script>

  <script src="../../lib/glMatrix-0.9.5.min.js"></script>
  <script src="../../lib/initShaders.js"></script>
  <script src="../../lib/webgl-utils.js"></script>
  <script src="chap2-demo-4.js"></script>
</body>

</html>
