<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>实验五 - 动态旋转 Sierpinski Gasket</title>

  <script id="vertex-shader" type="x-shader/x-vertex">
    #version 300 es
    in vec2 vPosition;
    void main() {
      gl_Position = vec4(vPosition, 0.0, 1.0);
    }
  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">
    #version 300 es
    precision mediump float;
    out vec4 fColor;
    void main() {
      fColor = vec4(0.2, 0.4, 0.8, 1.0);
    }
  </script>

  <script src="../../lib/webgl-utils.js"></script>
  <script src="../../lib/initShaders.js"></script>
  <script src="../../lib/gl-matrix-min.js"></script>

  <script src="chap2-demo-5.js"></script>
</head>

<body>
  <h2>实验三 - 任务 e 动态旋转 Sierpinski Gasket</h2>
  <label>剖分层次 (0–7): </label>
  <input id="numSubdivisions" type="number" min="0" max="7" value="4">
  <label>旋转角度 θ (°): </label>
  <input id="theta" type="number" min="0" max="360" value="60">
  <button id="drawButton">绘制</button>
  <br><br>
  <canvas id="gl-canvas" width="512" height="512">你的浏览器不支持HTML5 Canvas</canvas>
</body>
</html>
